<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merge Sort</title>
</head>
<style type="text/css" media="all">
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
.flex{
  display: flex;
  align-items: center;
}
body{
  flex-direction: column;
  justify-content: center;
  background:red;
  width: 100%;
  min-height: 100vh;
  padding: 1rem;
}
.wrapper{
  flex-direction: column;
  width: 100%;
  max-width: 720px;
  height: 100%;
  max-height: 500px;
  background-color: blue;
  padding: 1rem 0 2rem 0;
}
.bars{
  position: relative;
  width: 100%;
  height: 100%;
  gap: .2rem;
  background: grey;
}
.bar{
  position: relative;
  align-self: flex-end;
  --height:150;
  /* width: 10px; */
  width: fit-content;
  min-height: calc(var(--height) * 1px);
  background: yellow
}
</style>
<body class="flex">
 <div class="wrapper flex">
     <h1>merge sort</h1>
  <div class="bars flex">
     <div class="bar" style="--height:129">1</div>
     <div class="bar" style="--height:80">2</div>
     <div class="bar" style="--height:160">3</div>
  </div>
  <div class="controls">
     <button id="rand" onclick="doBars()">random</button>
  </div>
 </div>
</body>
<script type="text/javascript" charset="utf-8">
 let array = []
 randomArr(array,10,0,100)
 randomizeNode(array)
console.log(array)
function doBars(){
    array = []
    randomArr(array,10,0,100)
    randomizeNode(array)
}
function randomizeNode(array){
  let bars = document.querySelector(".bars")
  bars.innerHTML = ''
  for(let i=0;i<array.length;i++){
    let elem= document.createElement("div")
    elem.classList.add("bar")
    elem.style.setProperty("--height",array[i])
    elem.innerHTML = array[i]
    bars.appendChild(elem)
  }
}

function randomArr(array,n,min,max){
  for(let i=0;i<n;i++){
    let num = Math.floor(Math.random()*(max - min) + min)
  array.push(num)
   }
 }
 //sorting
function mergeSort(array,l,r){
  if(l>=r){
      return
  }
  let mid = Math.floor((l+r)/2)
 let left = mergeSort(array,l,mid)
 let right = mergeSort(array,mid+1,r)
 merge(array,l,r,mid)
 return
    
}
function merge(array,l,r,mid){
 let res = []
 let i = l, j = mid + 1
 
 while(i <= mid && j <= r){
  if(array[i] < array[j]){
    res.push(array[i])
    i++
  }else{
      res.push(array[j])
      j++
  }
 }
 //remaining
  while(i <= mid){
    res.push(array[i])
    i++
  }
  while(j <= r){
   res.push(array[j])
   j++
  }
  for(let i=l;i<=r;i++){
    array[i] = res[i]
  }
 
}
</script>
</html>
